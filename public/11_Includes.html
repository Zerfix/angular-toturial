<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS Includes</title>
		<meta charset="UTF-8">
		<link rel="style" type="text/css" href="css/style.css">
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<h1>AngularJS Sample Application</h1>

		<div ng-app = "mainApp" ng-controller = "studentController">
			<div ng-include = "'src/include/main.html'"></div>
			<div ng-include = "'src/include/subjects.html'"></div>
		</div>

		<script>
			var mainApp = angular.module("mainApp", [])

			mainApp.controller("studentController", function($scope) {
				$scope.student = {
					firstName: "Manesh",
					lastName: "Parashar",
					fee: 500,

					subjects:[
						{name: "Physics", marks: 70},
						{name: "Chemestry", marks: 80},
						{name: "Math", marks: 65},
						{name: "English", marks: 75},
						{name: "Hindi", marks: 67}
					],

					fullName: function() {
						var studentObject
						studentObject = $scope.student
						return studentObject.firstName + " " + studentObject.lastName
					}
				}
			})
		</script>
	</body>
</html>
